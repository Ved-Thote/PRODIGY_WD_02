<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Basic.css">
</head>
<body>
    <div class="game-container">
        <h1> Task 03 <br> Tic-Tac-Toe </h1>
       
        
        <div class="start-screen" id="startScreen">
            <div class="game-modes">
                <button class="mode-btn active" data-mode="ai">vs AI</button>
                <button class="mode-btn" data-mode="human">vs Human</button>
            </div>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>

        <div class="game-content" id="gameContent">
            <div class="score-board">
                <div class="score">
                    <div class="score-label">Player X</div>
                    <div class="score-value" id="scoreX">0</div>
                </div>
                <div class="score">
                    <div class="score-label">Draws</div>
                    <div class="score-value" id="scoreDraw">0</div>
                </div>
                <div class="score">
                    <div class="score-label">Player O</div>
                    <div class="score-value" id="scoreO">0</div>
                </div>
            </div>

            <div class="game-info" id="gameInfo">Your turn - Click any cell!</div>
            
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="button-group">
                <button class="reset-btn" id="resetBtn">New Game</button>
                <button class="back-btn" id="backBtn">Back to Menu</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    
    </script>
</body>
</html>
