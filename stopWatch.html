<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 350px;
            backdrop-filter: blur(10px);
        }

        .display {
            font-size: 4rem;
            font-weight: 300;
            color: #6b7280;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .start-btn {
            background: #a7f3d0;
            color: #065f46;
        }

        .start-btn:hover {
            background: #86efac;
            transform: translateY(-2px);
        }

        .pause-btn {
            background: #fde68a;
            color: #92400e;
        }

        .pause-btn:hover {
            background: #fcd34d;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #fecaca;
            color: #991b1b;
        }

        .reset-btn:hover {
            background: #fca5a5;
            transform: translateY(-2px);
        }

        .lap-btn {
            background: #c7d2fe;
            color: #3730a3;
        }

        .lap-btn:hover {
            background: #a5b4fc;
            transform: translateY(-2px);
        }

        .lap-times {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(156, 163, 175, 0.1);
            border-radius: 10px;
            color: #6b7280;
            font-family: 'Courier New', monospace;
        }

        .lap-item:nth-child(odd) {
            background: rgba(156, 163, 175, 0.15);
        }

        .lap-number {
            font-weight: 600;
            color: #4b5563;
        }

        .lap-times::-webkit-scrollbar {
            width: 6px;
        }

        .lap-times::-webkit-scrollbar-track {
            background: rgba(156, 163, 175, 0.1);
            border-radius: 3px;
        }

        .lap-times::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 3px;
        }

        .lap-times::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display" id="display">00:00:00</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn">Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
            <button class="lap-btn" id="lapBtn">Lap</button>
        </div>
        
        <div class="lap-times" id="lapTimes"></div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCount = 0;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapTimes = document.getElementById('lapTimes');

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                startBtn.textContent = 'Running';
                startBtn.style.background = '#d1fae5';
            }
        }

        function pause() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.style.background = '#a7f3d0';
            }
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            display.textContent = '00:00:00';
            startBtn.textContent = 'Start';
            startBtn.style.background = '#a7f3d0';
            lapTimes.innerHTML = '';
            lapCount = 0;
        }

        function addLap() {
            if (isRunning) {
                lapCount++;
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCount}</span>
                    <span>${formatTime(elapsedTime)}</span>
                `;
                lapTimes.insertBefore(lapItem, lapTimes.firstChild);
            }
        }

        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', addLap);
    </script>
</body>
</html>
